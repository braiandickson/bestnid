es:
  activerecord:
    errors:
      messages:
        blank: "Este campo es obligatorio."
        required: "Este campo es obligatorio."
      models:
        user:
          attributes:
            name:
              too_long: "El nombre debe tener una longitud máxima de 25 caracteres."
              taken: "Ya existe un usuario con el nombre ingresado."
              invalid: "Nombre inválido. El nombre solo puede incluir letras, números y \"_\""
            email:
              invalid: "El formato del email es inválido."
              taken: "El email ingresado ya ha sido elegido por otro usuario."
              too_long: "El email debe tener una longitud máxima de 25 caracteres."
            password:
              too_short: "La contraseña debe tener una longitud mínima de 8 caracteres."
              too_long: "La contraseña ingresada es demasiado larga."
            password_confirmation:
              confirmation: "Las contraseñas no coinciden."
            card:
              invalid: "El formato del número de tarjeta de crédito es inválido."
              taken: "El número de tarjeta ingresado ya existe en el sistema."
        product:
          attributes:
            name:
              too_long: "El nombre debe tener una longitud máxima de 25 caracteres."
              taken: "Ya existe un producto con este nombre. Por favor ingrese uno distinto."
            description:
              too_long: "La descripción debe tener una longitud máxima de 750 caracteres."